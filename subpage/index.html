<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .map-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My New Project!</h1>
    <p>Here is a map of Brazil:</p>
    <div class="map-container">
        <iframe
            src="https://www.openstreetmap.org/export/embed.html?bbox=-74.078125%2C-33.750293%2C-34.648437%2C5.287346&layer=mapnik"
            scrolling="no"
            frameborder="0"
            style="border: 1px solid black"
            allowfullscreen="">
        </iframe>
    </div>
</body>
</html>
